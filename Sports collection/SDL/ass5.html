<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
       
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
       
        .button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
       
        .button:hover {
            background-color: #3e8e41;
        }
       
        .clear {
            grid-column: span 2;
            background-color: #f44336;
        }
       
        .equals {
            grid-row: span 2;
            background-color: #2196f3;
        }
       
        .output {
            grid-column: span 4;
            background-color: #ddd;
            padding: 10px;
            font-size: 24px;
            text-align: right;
        }
    </style>
    <script>
        function buttonClicked(value) {
            document.getElementById("output").value += value;
        }
       
        function clearOutput() {
            document.getElementById("output").value = "";
        }
       
        function calculate() {
            var expression = document.getElementById("output").value;
            var result = eval(expression);
            document.getElementById("output").value = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="output" class="output" disabled>
        <button class="button" onclick="buttonClicked('+')">+</button>
        <button class="button" onclick="buttonClicked('-')">-</button>
        <button class="button" onclick="buttonClicked('*')">*</button>
        <button class="button" onclick="buttonClicked('/')">/</button>
        <button class="button" onclick="buttonClicked('7')">7</button>
        <button class="button" onclick="buttonClicked('8')">8</button>
        <button class="button" onclick="buttonClicked('9')">9</button>
        <button class="button" onclick="buttonClicked('4')">4</button>
        <button class="button" onclick="buttonClicked('5')">5</button>
        <button class="button" onclick="buttonClicked('6')">6</button>
       
        <button class="button" onclick="buttonClicked('1')">1</button>
        <button class="button" onclick="buttonClicked('2')">2</button>
        <button class="button" onclick="buttonClicked('3')">3</button>
       
        <button class="button" onclick="buttonClicked('0')">0</button>
        <button class="button clear" onclick="clearOutput()">C</button>
        <button class="button" onclick="buttonClicked('.')">.</button>
        <button class="button" onclick="calculate()" class="equals">=</button>
       
    </div>
</body>
</html>
